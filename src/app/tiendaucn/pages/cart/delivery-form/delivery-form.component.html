<navbar
  [buttons]="[
    { text: 'Productos', route: '/product-management' },
    { text: 'Clientes', route: '/customer-management' }
  ]"
  [dropdownOptions]="[
    { text: 'Editar perfil', route: '/edit-profile' },
    { text: 'Cerrar sesión', route: '/login' }
  ]">
</navbar>
<h1 class="text-2xl font-bold text-center mt-12">Formulario de Envío</h1>

<div class="flex justify-center items-center min-h-screen">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-5 group">
        <input type="text" formControlName="Nombre" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
        <div *ngIf="nombreInvalid" class="text-red-500 text-sm mt-1">
          Nombre es requerido y debe tener entre 3 y 20 caracteres.
        </div>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="text" formControlName="Apellido" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellido</label>
        <div *ngIf="apellidoInvalid" class="text-red-500 text-sm mt-1">
          Apellido es requerido y debe tener entre 3 y 20 caracteres.
        </div>
      </div>
    </div>
    <div class="relative z-0 w-full max-w-md mb-5 group">
      <input type="tel" formControlName="Telefono" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Teléfono +569 12345678</label>
      <div *ngIf="telefonoInvalid" class="text-red-500 text-sm mt-1">
        Teléfono es requerido y debe tener el formato +56912345678.
      </div>
    </div>
    <div class="relative z-0 w-full max-w-md mb-5 group">
      <input type="email" formControlName="Email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo electrónico</label>
      <div *ngIf="emailInvalid" class="text-red-500 text-sm mt-1">
        Correo electrónico inválido.
      </div>
    </div>

    <div *ngIf="error" class="text-red-500 text-sm mb-4">
      <ul>
        <li *ngFor="let message of errorMessage">{{ message }}</li>
      </ul>
    </div>

    <div *ngIf="success" class="text-green-500 text-sm mb-4">
      {{ successMessage }}
    </div>

    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Realizar compra
      </button>
    </div>
  </form>
</div>
