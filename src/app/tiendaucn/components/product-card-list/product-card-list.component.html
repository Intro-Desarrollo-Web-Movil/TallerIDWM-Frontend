<div class="product-card-list">



  <search-input class="mb-4"
  (search)="onSearch($event)"
  ></search-input>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-16 mb-16">
    <product-card
      *ngFor="let product of products"
      [product]="product">
    </product-card>
  </div>

 </div>

   <div class="mt-4 mb-10">

   </div>
