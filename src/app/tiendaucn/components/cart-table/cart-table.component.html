<div class="container mx-auto my-8 px-4 sm:px-6 lg:px-8">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Producto</th>
          <th scope="col" class="px-6 py-3">Precio</th>
          <th scope="col" class="px-6 py-3">Cantidad</th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 1</th>
          <td class="px-6 py-4">$ 10000</td>
          <td class="px-6 py-4">{{ cantidad1 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(1)" class="px-2 py-1 text-white bg-blue-500 rounded mx-1">+</button>
            <button (click)="decrementarCantidad(1)" class="px-2 py-1 text-white bg-red-500 rounded mx-1">-</button>
            <button class="px-2 py-1 text-white bg-gray-500 rounded mx-1">X</button>
          </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 2</th>
          <td class="px-6 py-4">$ 20000</td>
          <td class="px-6 py-4">{{ cantidad2 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(2)" class="px-2 py-1 text-white bg-blue-500 rounded mx-1">+</button>
            <button (click)="decrementarCantidad(2)" class="px-2 py-1 text-white bg-red-500 rounded mx-1">-</button>
            <button class="px-2 py-1 text-white bg-gray-500 rounded mx-1">X</button>
          </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 3</th>
          <td class="px-6 py-4">$ 30000</td>
          <td class="px-6 py-4">{{ cantidad3 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(3)" class="px-2 py-1 text-white bg-blue-500 rounded mx-1">+</button>
            <button (click)="decrementarCantidad(3)" class="px-2 py-1 text-white bg-red-500 rounded mx-1">-</button>
            <button class="px-2 py-1 text-white bg-gray-500 rounded mx-1">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
