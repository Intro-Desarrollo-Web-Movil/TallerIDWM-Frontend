<div class="container mx-auto mt-10">

  <!-- Tabla del carrito -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white mb-10">
      <thead>
        <tr>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 tracking-wider">Producto</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 tracking-wider">Precio</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 tracking-wider">Cantidad</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 1</th>
          <td class="px-6 py-4">$ {{ precio1 }}</td>
          <td class="px-6 py-4">{{ cantidad1 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(1)" class="action-button increment-button">+</button>
            <button (click)="decrementarCantidad(1)" class="action-button decrement-button">-</button>
            <button (click)="eliminarCantidad(1)" class="action-button delete-button">X</button>
          </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 2</th>
          <td class="px-6 py-4">$ {{ precio2 }}</td>
          <td class="px-6 py-4">{{ cantidad2 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(2)" class="action-button increment-button">+</button>
            <button (click)="decrementarCantidad(2)" class="action-button decrement-button">-</button>
            <button (click)="eliminarCantidad(2)" class="action-button delete-button">X</button>
          </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Producto 3</th>
          <td class="px-6 py-4">$ {{ precio3 }}</td>
          <td class="px-6 py-4">{{ cantidad3 }}</td>
          <td class="px-6 py-4">
            <button (click)="incrementarCantidad(3)" class="action-button increment-button">+</button>
            <button (click)="decrementarCantidad(3)" class="action-button decrement-button">-</button>
            <button (click)="eliminarCantidad(3)" class="action-button delete-button">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Precio total -->
  <div class="margin total-container mt-10 text-left">
    <span class="text-xl font-bold">Total: $ {{ total }}</span>
  </div>

  <!-- Mensaje de error si el total es 0 -->
  <div *ngIf="total === 0" class="text-red-500 text-sm mt-2">
    No puedes gastar 0
  </div>

  <!-- BotÃ³n de realizar compra -->
  <button class="purchase-button" [disabled]="total === 0" (click)="navigateToDeliveryForm()">Realizar compra</button>
</div>
