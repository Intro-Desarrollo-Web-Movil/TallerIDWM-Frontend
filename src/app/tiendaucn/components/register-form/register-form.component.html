<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="name" formControlName="Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      <div *ngIf="nameInvalid" class="text-red-500 text-sm mt-1">
        Nombre es requerido.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="password" formControlName="Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      <div *ngIf="passwordInvalid" class="text-red-500 text-sm mt-1">
        La contraseña debe tener entre 8 y 20 caracteres.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="email" formControlName="Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      <div *ngIf="emailInvalid" class="text-red-500 text-sm mt-1">
        Correo electrónico inválido.
      </div>
    </div>

    <div class="mb-4">
      <label for="birthDate" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
      <input type="date" id="birthDate" formControlName="BirthDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      <div *ngIf="birthDateInvalid" class="text-red-500 text-sm mt-1">
        La fecha de nacimiento debe ser anterior a la fecha actual.
      </div>
    </div>

    <div class="mb-4">
      <label for="gender" class="block text-sm font-medium text-gray-700">Género</label>
      <select id="gender" formControlName="Gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        <option value="">Seleccione una opción</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
      <div *ngIf="genderInvalid" class="text-red-500 text-sm mt-1">
        Género es requerido.
      </div>
    </div>

    <div *ngIf="error" class="text-red-500 text-sm mb-4">
      <ul>
        <li *ngFor="let message of errorMessage">{{ message }}</li>
      </ul>
    </div>

    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Registrarse
      </button>
    </div>
  </form>
</div>
